<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="style_form.css">
</head>
<body>
    <div class="form-container">
        <form>
            <fieldset>
                <legend><b>Some Personal Information:</b></legend>
                <div class="form-group">
                    <label for="name"><b>Name: </b></label>
                    <input name="name" type="text" required>
                </div>
                <div class="form-group">
                    <label for="contact"><b>Contact: </b></label>
                    <input name="contact" type="text" required>
                </div>
                <div class="form-group">
                    <label for="age"><b>Age: </b></label>
                    <input name="Age" type="number" required>
                </div>
                <div class="form-group">
                    <label for="DOB"><b>Date of Birth: </b></label>
                    <input name="DOB" type="date" required>
                </div>
                <div class="form-group">
                    <b>Select Gender:</b><br><br>
                    <label for="female">
                        <input name="gender" type="radio" id="female">
                        Female
                    </label>
                    <label for="male">
                        <input name="gender" type="radio" id="male">
                        Male
                    </label>
                    <label for="other">
                        <input name="gender" type="radio" id="other">
                        Others
                    </label>
                </div>
                <div class="form-group">
                    <a href="build your routinue.html"><button type="button">Done</button></a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
